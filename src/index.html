    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dots = document.querySelectorAll('.carousel-dot');
            const slides = document.querySelectorAll('.carousel-item');
            const buttons = document.querySelectorAll('.btn-circle');

            let currentSlide = 1;
            const totalSlides = slides.length;

            const updateDots = (activeSlide) => {
                dots.forEach(dot => dot.classList.remove('active'));
                document.querySelector(`.carousel-dot[data-slide="${activeSlide}"]`).classList.add('active');
            };

            const showSlide = (slideIndex) => {
                currentSlide = slideIndex;
                document.getElementById(`slide${currentSlide}`).scrollIntoView({ behavior: 'smooth' });
                updateDots(currentSlide);
            };

            dots.forEach(dot => {
                dot.addEventListener('click', (e) => {
                    const slideId = parseInt(e.target.getAttribute('data-slide'));
                    showSlide(slideId);
                });
            });

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const direction = button.getAttribute('data-direction');
                    if (direction === 'next') {
                        currentSlide = currentSlide === totalSlides ? 1 : currentSlide + 1;
                    } else {
                        currentSlide = currentSlide === 1 ? totalSlides : currentSlide - 1;
                    }
                    showSlide(currentSlide);
                });
            });

            // Swipe functionality
            let startX;
            let endX;
            const carousel = document.querySelector('.carousel');

            carousel.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
            });

            carousel.addEventListener('touchend', (e) => {
                endX = e.changedTouches[0].clientX;
                handleSwipe();
            });

            const handleSwipe = () => {
                if (startX - endX > 50) {
                    // Swiped left
                    currentSlide = currentSlide === totalSlides ? 1 : currentSlide + 1;
                    showSlide(currentSlide);
                } else if (endX - startX > 50) {
                    // Swiped right
                    currentSlide = currentSlide === 1 ? totalSlides : currentSlide - 1;
                    showSlide(currentSlide);
                }
            };
        });
    </script>
